<body>
    
<div class="form">

    <div class="forms">
        <h1>Add Product</h1>
    <br><br>
    <form name="f1" class="iform" method="POST" action="#" onsubmit="return validate()">  
        <table >  
        <tr><td>Enter Product Name:</td><td><input type="text" name="name"/>  
        <span id="nameloc"></span></td></tr>  
        <tr><td>Enter Description:</td><td><textarea name="desc" id="" cols="20" rows="3"></textarea>
        <span id="passwordloc"></span></td></tr>  
        <tr><td>Enter Price:</td><td><input type="number" name="price" id="price"/>  
        <span id="priceloc"></span></td></tr>  
        <tr><td>Select Image:</td><td><input type="file" name="image"/>  
        <span id="imageloc"></span></td></tr>  
        <tr><td>Select date of Manufacturing:</td><td><input type="date" name="date"/>  
        <span id="dateloc"></span></td></tr>  
            
        <tr><td colspan="6"><input type="submit" value="Submit"/></td></tr>  
        </table>  
        </form>  


    </div>
</div>
